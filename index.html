<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senac – Bem-vindo</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="css/index.css" />

  <!-- Script do carrossel -->
  <script src="scripts/carrossel.js" defer></script>
</head>
<body>
  <div class="page-container">

    <!-- HEADER: logo centralizada -->
    <header class="header">
      <img src="img/logo-branca.png" alt="Logo SENAC" class="header__logo" />
    </header>

    <!-- MAIN: imagem de desconto, boas-vindas, carrossel e botão -->
    <main class="main-content">
      <div id="discount-image">
        <img src="img/desconto.png" alt="30% de desconto" />
      </div>

      <section class="welcome">
        <h1>BEM-VINDO</h1>
      </section>

      <div class="carrossel">
        <div class="slides" id="imgs">
          <div class="imagensSel">
            <picture>
                <source media="(max-width:480px)" srcset="img/carrossel/01_mobile.png">
                <source media="(max-width:768px)" srcset="img/carrossel/01_tablet.png">
                <img src="img/carrossel/01.png"
                   alt="Senac EAD">
            </picture>
          </div>
          <div class="imagensSel">
            <picture>
              <source media="(max-width:480px)" srcset="img/carrossel/02_mobile.png">
              <source media="(max-width:768px)" srcset="img/carrossel/02_tablet.png">
              <img src="img/carrossel/02.png"
                   alt="Senac EAD">
            </picture>
          </div>
          <div class="imagensSel">
            <picture>
              <source media="(max-width:480px)" srcset="img/carrossel/03_mobile.png">
              <source media="(max-width:768px)" srcset="img/carrossel/03_tablet.png">
              <img src="img/carrossel/03.png"
                   alt="Evolua sua carreira">
            </picture>
          </div>
          <div class="imagensSel">
            <picture>
              <source media="(max-width:480px)" srcset="img/carrossel/04_mobile.png">
              <source media="(max-width:768px)" srcset="img/carrossel/04_tablet.png">
              <img src="img/carrossel/04.png"
                   alt="Cursos 100% online">
            </picture>
          </div>
          <div class="imagensSel">
            <picture>
              <source media="(max-width:480px)" srcset="img/carrossel/05_mobile.png">
              <source media="(max-width:768px)" srcset="img/carrossel/05_tablet.png">
              <img src="img/carrossel/05.png"
                   alt="Não é filtro. É futuro!">
            </picture>
          </div>
        </div>
      </div>

      <section class="action">
        <a href="html/segmentos.html" class="button--primary">
          VER CURSOS
        </a>
      </section>
    </main>

    <!-- FOOTER: logo, professor e alunos -->
    <footer class="footer">
      <div class="footer__professor">
        <img src="img/logo-fecomercio.png" alt="Logo Senac" class="footer__logo" />
        <p><strong>Professor: Vinícius Aires</strong></p>
      </div>
      <div class="footer__students">
        <ul class="footer__col">
          <li>Guilherme Silva</li>
          <li>Hernandes Santos</li>
          <li>João Victor Frazão</li>
          <li>Brenno Otaviano</li>
        </ul>
        <ul class="footer__col">
          <li>Hitallo Felix</li>
          <li>Jardel Resende</li>
          <li>Isaac Sousa</li>
          <li>Paulo Otávio Neves</li>
        </ul>
        <ul class="footer__col">
          <li>Laura da Silva</li>
          <li>Emanuella Souza</li>
          <li>Karolynne Andrade</li>
          <li>Miquéas Martins</li>
        </ul>
      </div>
    </footer>

  </div>
</body>
</html>
